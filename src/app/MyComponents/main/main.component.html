<div>
    <mat-toolbar class="toolbar" color="primary">
        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()"> 
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <a mat-button class="myNav"><span>My Good Trip</span> </a> 
        <span class="spacer"></span>
        <div fxShow="true" fxHide.lt-md="true"> 
            <a mat-button routerLink="home">Home |</a>
            <a mat-button routerLink="discover">Discover Places | </a> 
            <a mat-button routerLink="weatherInfo">Weather Info |</a>
        </div>

    </mat-toolbar>

    <mat-card class="jumbotron"> 
        <mat-card-content>
            <h1 class="fontStyle"> Never stop doing things for the first time </h1>
        </mat-card-content>
    </mat-card>
    <mat-sidenav-container fxFlexFill class="sidecontainer">
        <mat-sidenav #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
            <div class="sidenav" fxLayout="column"> 
                <a mat-button routerLink="home">Home </a>
                <a mat-button routerLink="discover">Discover Places </a> 
                <a mat-button routerLink="weatherInfo">Weather Info </a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill> 
            <router-outlet></router-outlet>
        </mat-sidenav-content> 
    </mat-sidenav-container>
</div>
